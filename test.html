<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex items-center justify-center min-h-screen">

  <div class="relative w-full max-w-3xl overflow-hidden">
    <!-- Carousel Wrapper -->
    <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
      
      <!-- Slide 1 -->
      <div class="min-w-full relative bg-cover bg-center h-96 flex items-center justify-center text-center" 
        style="background-image: url('https://source.unsplash.com/800x600/?book,library');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 p-6 text-white">
          <h2 class="text-3xl font-bold">The Art of Storytelling</h2>
          <p class="mt-2">By Jane Doe</p>
          <p class="text-sm mt-3">An enchanting journey into the world of narratives and creativity.</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="min-w-full relative bg-cover bg-center h-96 flex items-center justify-center text-center" 
        style="background-image: url('https://source.unsplash.com/800x600/?book,reading');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 p-6 text-white">
          <h2 class="text-3xl font-bold">Echoes of the Past</h2>
          <p class="mt-2">By John Smith</p>
          <p class="text-sm mt-3">A captivating tale of history, mystery, and adventure.</p>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="min-w-full relative bg-cover bg-center h-96 flex items-center justify-center text-center" 
        style="background-image: url('https://source.unsplash.com/800x600/?book,vintage');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 p-6 text-white">
          <h2 class="text-3xl font-bold">Mindful Living</h2>
          <p class="mt-2">By Lisa Green</p>
          <p class="text-sm mt-3">A guide to peace, happiness, and mindful existence.</p>
        </div>
      </div>

    </div>

    <!-- Navigation Arrows -->
    <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 text-white text-3xl bg-black bg-opacity-50 px-2 py-1 rounded">
      &#10094;
    </button>
    <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-white text-3xl bg-black bg-opacity-50 px-2 py-1 rounded">
      &#10095;
    </button>

    <!-- Pagination Indicators -->
    <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
      <span class="h-3 w-3 bg-white rounded-full opacity-50 cursor-pointer" data-index="0"></span>
      <span class="h-3 w-3 bg-white rounded-full opacity-50 cursor-pointer" data-index="1"></span>
      <span class="h-3 w-3 bg-white rounded-full opacity-50 cursor-pointer" data-index="2"></span>
    </div>

  </div>

  <script>

  </script>

</body>
</html>
